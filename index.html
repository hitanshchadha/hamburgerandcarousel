<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class='nav-bar'>
            
            <input type='checkbox' id='check' />
            <span class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
            </span>
            <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
        </ul>
    </nav>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1" src="https://smgmedia.blob.core.windows.net/images/114178/640/mercedes-s-class-s63-amg-coupe-petrol_38917048.jpg" alt="" />
                <img id="slide-2" src="https://dljqi8m66l1r6.cloudfront.net/loot/uploads/item/13888401_13888500/13888498_fff09b7c39f3228f_800X600_1.jpg" alt="" />
                <img id="slide-3" src="https://th.bing.com/th/id/OIP.b8vylL2Wd-3OgojEn9PAHAHaEU?pid=ImgDet&rs=1" alt="" />
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
            </div>
        </div>
        
    </section> 
</body>
</html>
